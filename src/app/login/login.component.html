<header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</header>
    
<div class="container">

    <div class="card mb-3">

        <div class="card-body">
            <form name="loginForm" class="text-center" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
                <p class="h4">Sign in</p>

                <div *ngIf='showAlert' class="alert text-left mt-4 alert-danger alert-dismissible fade show" role="alert">
                    <strong>{{alertMessage}}</strong>
                </div>
    
                <div class="text-center mt-4">
                <input type="email" name="email" id="defaultLoginFormEmail" class="form-control" placeholder="E-mail" ngModel required #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                </div>
                
                <div class="text-center mt-3">
                <input type="password" name = "password" id="defaultLoginFormPassword" class="form-control" placeholder="Password" ngModel required #password="ngModel" pattern = '(?=.*[0-9]).{6,}'>
                </div>
    
                <div class="mt-2 float-right">
                    <a href="">Forgot password?</a>
                  </div>
    
                <div class="text-center">
                <button  class="btn btn-block btn btn-success" type="submit">
                    Sign in</button>
                </div>  
    
                <div  class="mt-3">Not a member?
                    <a routerLink="/register">Register</a>
                </div>
    
    
            </form>
    
        </div>


    </div>

</div>
